{% if site.google_tracking_id %}
<!-- Global Site Tag (gtag.js) - Google Tags Manager -->
<script>
  // If Google is cheating on you, you must be cheating on Google!
  if(navigator.userAgent.indexOf("Speed Insights") == -1) {
    gscript = document.createElement('script');
    gscript.src = 'https://www.googletagmanager.com/gtag/js?id={{ site.google_tracking_id }}';
    gscript.async = true;
    document.currentScript.parentNode.insertBefore(gscript, document.currentScript);
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());
    gtag('config', '{{ site.google_tracking_id }}');
  }
</script>
{% endif %}
